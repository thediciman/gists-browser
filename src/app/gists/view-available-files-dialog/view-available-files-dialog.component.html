<h1>
  View file contents
</h1>

<ul>
  <div *ngFor="let file of filesList">
    <li>
      <span (click)="displayFileContent(file)" class="filename">{{file.filename}}</span>
      <span class="file-tag">#{{file.language}}</span>
    </li>
    <br *ngIf="file !== filesList[filesList.length - 1]">
  </div>
</ul>
